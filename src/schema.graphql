type AuthObject {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  contactNumber: String!
  email: String
  securityQuestions: String!
  user: User!
  token: String
}

type Query {
  dummy: String
}

input MetaDataCreateInput {
  name: String!
  profilePicture: String
  age: Int
  generation: Int
}

input SignUpCreation {
  metaData: MetaDataCreateInput
  signUpAuthentication: SignUpAuthentication
}

input SignUpAuthentication {
  contactNumber: String!
  email: String
  securityQuestions: String
  securityAnswers: String!
}

type Mutation {
  createUser(data: SignUpCreation!): User
}
