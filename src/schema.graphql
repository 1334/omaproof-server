type Query {
  getGroups(where: SearchInput!): [Group]
  getUsers(where: SearchInput!): [User]
  getPosts(where: SearchInput!): [Post]
  getComments(where: SearchInput!): [Comment]
  getTags(where: SearchInput!): [Tag]
}

input SearchInput {
  user: InputId
  users_some: InputId
  group: InputId
  groups_some: InputId
  post: InputId
  posts_some: InputId
  link_post: InputId
  link_comment: InputId
  admin: InputId
}

input InputId {
  id: String
  contactNumber: String
  email: String
}

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String
  profilePicture: String
  age: Int
  generation: Int
  posts: [Post]
  comments: [Comment]
  groups: [Group]
  email: String
  contactNumber: String!
}

input UserCreation {
  name: String!
  profilePicture: String
  age: Int
  email: String
  contactNumber: String!
}

type UserAuthPayload {
  token: String
  user: User
}

type GroupAuthPayload {
  token: String
  group: Group
}

type GroupCreationOutput {
  token: String
  group: Group
}

input GroupCreation {
  welcomeText: String!
  colorScheme: String!
  description: String!
}

input ContentCreation {
  contentType: CONTENT_TYPE!
  description: String!
  mediaUrl: String
  published: Boolean
}

type Mutation {
  createUser(data: UserCreation): UserAuthPayload
  login(contactNumber: String!, password: String!): UserAuthPayload
  createGroup(
    data: GroupCreation
    contactNumbers: [String!]
    adminId: String
  ): GroupAuthPayload
  selectGroup(groupId: String!): GroupAuthPayload
  createPost(content: ContentCreation!, tags_contactNumbers: [String]): Post
  createComment(
    postId: String!
    content: ContentCreation!
    tags_contactNumbers: [String]
  ): Comment
  deletePost(id: String!): Post
  deleteComment(id: String!): Comment
  deleteTag(id: String!): Tag
  deleteUser(id: String!): User
}
