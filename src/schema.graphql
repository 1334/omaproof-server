type Query {
  getGroups(where: SearchInput!): [Group]
  getUsers(where: SearchInput!): [User]
  getPosts(where: SearchInput!): [Post]
  getComments(where: SearchInput!): [Comment]
  getTags(where: SearchInput!): [Tag]
}

input SearchInput {
  user: InputId
  users_some: InputId
  group: InputId
  groups_some: InputId
  post: InputId
  posts_some: InputId
  link_post: InputId
  link_comment: InputId
  admin: InputId
}

input InputId {
  id: String
  contactNumber: String
  email: String
}

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  profilePicture: String
  age: Int
  generation: Int
  posts: [Post]
  comments: [Comment]
  groups: [Group]
  email: String
  securityQuestions: String!
  contactNumber: String!
}

input SignUp {
  name: String!
  profilePicture: String
  age: Int
  generation: Int
  groups: [String]
  email: String
  securityQuestions: String!
  securityAnswers: String!
  contactNumber: String!
}

type AuthPayload {
  token: String
  user: User
}

input GroupCreation {
  welcomeText: String!
  admin_contactNumber: String!
  users_contactNumbers: [String]
  colorScheme: String!
  description: String!
}

input ContentCreation {
  contentType: CONTENT_TYPE!
  description: String!
  mediaUrl: String
  published: Boolean
}

type Mutation {
  createUser(data: SignUp!): AuthPayload
  login(contactNumber: String!, securityAnswers: String!): AuthPayload
  createGroup(data: GroupCreation!): Group
  createTag(contactNumber: String!, contentId: String!, isPost: Boolean!): Tag
  createPost(
    contactNumber: String!
    groupId: String!
    content: ContentCreation!
    tags_contactNumbers: [String]
  ): Post
  createComment(
    contactNumber: String!
    postId: String!
    content: ContentCreation!
    tags_contactNumbers: [String]
  ): Comment
  deletePost(id: String!): Post
  deleteComment(id: String!): Comment
  deleteTag(id: String!): Tag
  deleteUser(id: String!): User
}
