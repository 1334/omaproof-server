type Query {
  dummy: String
}

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  profilePicture: String
  age: Int
  generation: Int
  posts: [Post]
  comments: [Comment]
  groups: [Group]
  email: String
  securityQuestions: String!
  contactNumber: String!
}

input SignUp {
  name: String!
  profilePicture: String
  age: Int
  generation: Int
  groups_IDs: [String]
  email: String
  securityQuestions: String!
  securityAnswers: String!
  contactNumber: String!
}

type AuthPayload {
  token: String
  user: User
}

input GroupCreation {
  welcomeText: String!
  admin_contactNumber: String!
  users_contactNumbers: [String]
  colorScheme: String!
  description: String!
}

input ContentCreation {
  contentType: CONTENT_TYPE!
  description: String!
  mediaUrl: String
  published: Boolean
}

type Mutation {
  createUser(data: SignUp!): AuthPayload
  login(contactNumber: String!, securityAnswers: String!): AuthPayload
  createGroup(data: GroupCreation!): Group
  createTag(contactNumber: String!, contentId: String!, isPost: Boolean!): Tag
  createPost(
    contactNumber: String!
    groupId: String!
    content: ContentCreation!
    tags_contactNumbers: [String]
  ): Post
  createComment(
    contactNumber: String!
    postId: String!
    content: ContentCreation!
    tags_contactNumbers: [String]
  ): Comment
}
